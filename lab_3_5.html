<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3_3</title>
</head>
<body>
    <script>
class MenuItem {
    constructor(title, url){
        this.title = title;
        this.url = url;
    }
    show(){
        document.write(`<li><a href="${this.url}">${this.title}</a></li>`);
    }
}

let n = prompt("Number of menu items:");
for(let i = 0; i<n;i++){
    (new MenuItem(prompt(`#${i+1} title:`),prompt(`#${i+1} url:`))).show();
}
    </script>
  
</body>
</html>
